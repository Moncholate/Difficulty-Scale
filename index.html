
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monster Difficulty Scale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    .monsters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 2rem;
      cursor: pointer;
    }
    .monster {
      padding: 10px;
      border: 2px solid transparent;
      border-radius: 10px;
    }
    .monster:hover {
      background-color: #f0f0f0;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }
    iframe {
      margin-top: 40px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>How difficult was today's class?</h1>
  <div class="monsters">
    <div class="monster" onclick="vote('🦄 Too easy')">🦄</div>
    <div class="monster" onclick="vote('🐣 Pretty easy')">🐣</div>
    <div class="monster" onclick="vote('🧠 Challenging')">🧠</div>
    <div class="monster" onclick="vote('🧟 Hard')">🧟</div>
    <div class="monster" onclick="vote('💀 Class KO’d me!')">💀</div>
  </div>
  <div id="result">Select your monster!</div>

  <h2>Vote using the form below 👇</h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeb1FxJpYNUo2yufHZ3NYNniVoGpGJ4S1R5qBWTNslxOxFV-Q/viewform?embedded=true" 
          width="640" height="541" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

  <h2>Live Voting Results</h2>
<iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQkdCBhX6AG-7vxOZawkLp771i9cfcr4gvXEqJDhv_iVX1jJC5bPn4Cxw0nm5VHeiWIg3YYuhnB_DEH/pubchart?oid=378628916&amp;format=interactive"></iframe>

  <script>
    function vote(choice) {
      document.getElementById('result').textContent = "You chose: " + choice;
    }
  </script>
</body>
</html>
